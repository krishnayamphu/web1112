<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>html</title>
  </head>
  <body>
    <form action="#">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="enter username" required />
      <br /><br />
      <label for="email">Email</label>
      <input type="email" />
      <br /><br />
      <input type="search" placeholder="search" />
      <br /><br />
      <input type="password" placeholder="password" />
      <br /><br />
      <input type="number" />
      <br /><br />
      <label>Checkbox</label>
      <input type="checkbox" name="ckb" value="c1" checked />Checkbox 1
      <input type="checkbox" name="ckb" value="c2" />Checkbox 2 <br /><br />
      <label>Radio</label>
      <input type="radio" name="g" value="m" checked />Male
      <input type="radio" name="g" value="f" />Female

      <br /><br />
      <label>Range</label>
      <input type="range" min="0" max="100" value="50" />
      <br /><br />
      <input type="color" />
      <br /><br />
      <label>File</label>
      <input type="file" />
      <br /><br />
      <input type="date" />
      <br /><br />
      <label>select</label>
      <select name="" id="">
        <option value="v1">Item1</option>
        <option value="v2">Item2</option>
        <option value="v3">Item3</option>
      </select>

      <br /><br />
      <label>Textarea</label>
      <textarea rows="5" cols="20"></textarea>

      <br /><br />
      <input type="submit" value="Submit" />
      <button type="reset">Reset</button>
      <button type="button">Button</button>
    </form>
  </body>
</html>
