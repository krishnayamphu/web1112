<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      const num = [10, 20, 30];
      document.write(num[0] + "<hr>");

      for (i = 0; i < 3; i++) {
        document.write(num[i] + ", ");
      }
    </script>
  </body>
</html>
