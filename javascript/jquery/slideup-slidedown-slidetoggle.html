<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
        padding: 15px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <button id="btn1">SlideUp</button>
    <button id="btn2">SlideDown</button>
    <button id="btn3">SlideToggle</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, voluptas.
      Earum libero explicabo velit dolore vero ratione deserunt totam,
      cupiditate voluptatem perspiciatis doloribus temporibus minima sequi
      veniam labore maiores illo!
    </p>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        //hide paragraph
        $("#btn1").click(function () {
          $("p").slideUp(1000);
        });

        //show paragraph
        $("#btn2").click(function () {
          $("p").slideDown(1000);
        });

        //toggle paragraph
        $("#btn3").click(function () {
          $("p").slideToggle(1000);
        });
      });
    </script>
  </body>
</html>
