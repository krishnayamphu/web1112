<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <button>Click</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, voluptas.
      Earum libero explicabo velit dolore vero ratione deserunt totam,
      cupiditate voluptatem perspiciatis doloribus temporibus minima sequi
      veniam labore maiores illo!
    </p>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("p").hide();
        });
      });
    </script>
  </body>
</html>
