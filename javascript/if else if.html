<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let x = 5;
      let y = 6;
      let z = 7;

      if (x > y && x > z) {
        document.write(" x is greatest");
      } else if (y > x && y > z) {
        document.write("y is greatest");
      } else {
        document.write("z is greatest");
      }
    </script>
  </body>
</html>
