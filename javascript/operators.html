<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let x = 5;
      x--;
      document.write(x + "<br>");
      document.write(20 % 5);

      let y = 10;
      y += 5;
      document.write("<br>" + y);

      document.write("<br>" + (x < y));
      document.write("<br>" + (x != y));

      let z = 6;
      document.write("<br>" + (x < y && x > z));
      document.write("<br>" + (y > x ? "y is greater" : "x is greater"));
    </script>
  </body>
</html>
