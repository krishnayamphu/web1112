<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      div {
        width: 200px;
        height: 100px;
        float: left;
        margin: 15px;
        border: 1px solid green;
      }

      .box1 {
        background-image: radial-gradient(red, blue);
      }
      .box2 {
        background-image: radial-gradient(circle, red, blue);
      }
      .box3 {
        background-image: radial-gradient(red, blue, yellow, green);
      }
      .box4 {
        background-image: radial-gradient(red 10%, blue 50%, yellow 60%);
      }
      .box5 {
        background-image: radial-gradient(closest-side at 80% 35%, red, blue);
      }
      .box6 {
        background-image: radial-gradient(closest-corner at 80% 35%, red, blue);
      }
      .box7 {
        background-image: repeating-radial-gradient(red, blue 25%);
      }
      .box8 {
        background-image: radial-gradient(circle, red, rgba(0, 0, 255, 0.3));
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
    <div class="box7">box7</div>
    <div class="box8">box8</div>
  </body>
</html>
