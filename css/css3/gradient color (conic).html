<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        float: left;
        margin: 15px;
        border: 1px solid green;
      }

      .box1 {
        background-image: conic-gradient(red, blue);
      }
      .box2 {
        background-image: conic-gradient(red, blue, yellow, green, red);
      }
      .box3 {
        background-image: conic-gradient(at 70% 60%, red, blue);
      }
      .box4 {
        background-image: conic-gradient(from 45deg, red, blue);
      }
      .box5 {
        background-image: conic-gradient(from -45deg at 60% 70%, red, blue);
      }
      .box6 {
        border-radius: 50%;
        background-image: conic-gradient(
          red 90deg,
          blue 90deg,
          blue 180deg,
          yellow 180deg,
          yellow 270deg,
          green 270deg
        );
      }
      .box7 {
        background-image: repeating-conic-gradient(red, yellow 10%);
      }
      .box8 {
        background-image: conic-gradient(red, rgba(0, 0, 255, 0.3));
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
    <div class="box7">box7</div>
    <div class="box8">box8</div>
  </body>
</html>
