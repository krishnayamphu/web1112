<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      img {
        width: 300px;
        height: 400px;
        border: 2px solid red;
      }
      .cover {
        object-fit: cover;
        object-position: left;
      }
      .contain {
        object-fit: contain;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <img class="cover" src="pic1.jpg" alt="" />
    <img class="contain" src="pic2.jpg" alt="" />
    <img src="pic1.jpg" alt="" />
  </body>
</html>
