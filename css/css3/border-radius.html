<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        float: left;
        margin: 15px;
        border: 1px solid red;
      }
      .box1 {
        border-radius: 10px;
      }
      .box2 {
        border-radius: 0px 25px 0px 25px;
      }
      .box3 {
        border-radius: 25px 25px 25px 0px;
      }
      .box4 {
        border-radius: 5px 50px 25px 10px;
      }
      .box5 {
        border-radius: 0px 50px 0px 50px;
      }
      .box6 {
        border-radius: 0px 100px 0px 100px;
        border-style: dashed;
      }
      .box7 {
        border-radius: 25px;
        height: 30px;
      }
      .box8 {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
  </body>
</html>
