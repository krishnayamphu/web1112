<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        background-color: red;
        display: inline;
        width: 200px;
        height: 200px;
      }
      span {
        background-color: green;
        height: 100px;
        width: 100px;
        display: block;
      }
      p {
        background-color: purple;
        width: 100px;
        height: 50px;
        display: inline-block;
      }
      a {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>box1</div>
    <div>box2</div>

    <span>Inline 1</span>
    <span>Inline 2</span>

    <p>text 1</p>
    <p>text 2</p>

    <a href="#">Hello</a>
  </body>
</html>
