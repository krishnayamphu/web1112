<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      li:nth-child(even) {
        color: red;
      }
      li:nth-child(odd) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
      <li>List 4</li>
    </ul>
  </body>
</html>
