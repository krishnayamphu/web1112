<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        height: 100px;
        background-color: tomato;
        margin-bottom: 15px;
      }
      .box1 {
        width: calc(100% - 50px);
        margin-left: auto;
        margin-right: auto;
      }
      .box2 {
        width: calc(100% - 200px);
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
